repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: ["--fix"]
        stages: [pre-commit, pre-push]
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        stages: [pre-commit, pre-push]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-added-large-files
        args: ["--maxkb=1024"]
  - repo: local
    hooks:
      - id: no-empty-decorator-parens
        name: Enforce bare @command/@tool when no options (code + docs)
        entry: bash
        args:
          - -lc
          - |
            set -euo pipefail
            if [ "$#" -gt 0 ]; then
              if grep -EnH -e '@command\(\s*\)' -e '@tool\(\s*\)' "$@"; then
                echo "error: use bare @command/@tool when no options (remove empty parens)" >&2
                exit 1
              fi
            fi
        language: system
        files: \.(py|md)$
      - id: no-submodule-public-imports
        name: Enforce top-level alloy imports (code + docs)
        entry: bash
        args:
          - -lc
          - |
            set -euo pipefail
            # Disallow importing public symbols via alloy submodules in changed files (py/md)
            if [ "$#" -gt 0 ]; then
              if grep -EnH \
                -e 'from[ ]+alloy\.(tool|errors|ask|command)[ ]+import' \
                -e 'import[ ]+alloy\.(tool|ask|command)\b' "$@"; then
                echo "error: import public API from top-level 'alloy', not submodules" >&2
                exit 1
              fi
            fi
        language: system
        files: \.(py|md)$
      - id: no-built-docs
        name: Do not commit built docs (site/)
        entry: bash
        args: ["-lc", "echo 'error: do not commit built docs under site/' >&2; exit 1"]
        language: system
        files: ^site/
      - id: no-venv
        name: Do not commit virtualenvs
        entry: bash
        args: ["-lc", "echo 'error: do not commit virtualenvs' >&2; exit 1"]
        language: system
        files: ^(\.venv.*|venv/|env/)
      - id: mypy-push
        name: mypy (pre-push)
        entry: bash
        args: ["-lc", "mypy ."]
        language: system
        stages: [pre-push]
      - id: pytest-unit-push
        name: pytest unit (pre-push)
        entry: bash
        args: ["-lc", "pytest -q tests -k 'not integration'"]
        language: system
        stages: [pre-push]
