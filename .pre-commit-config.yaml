repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: ["--fix"]
        stages: [pre-commit, pre-push]
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        stages: [pre-commit, pre-push]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-added-large-files
        args: ["--maxkb=1024"]
  - repo: local
    hooks:
      - id: no-built-docs
        name: Do not commit built docs (site/)
        entry: bash
        args: ["-lc", "echo 'error: do not commit built docs under site/' >&2; exit 1"]
        language: system
        files: ^site/
      - id: no-venv
        name: Do not commit virtualenvs
        entry: bash
        args: ["-lc", "echo 'error: do not commit virtualenvs' >&2; exit 1"]
        language: system
        files: ^(\.venv.*|venv/|env/)
      - id: mypy-push
        name: mypy (pre-push)
        entry: bash
        args: ["-lc", "mypy ."]
        language: system
        stages: [pre-push]
      - id: pytest-unit-push
        name: pytest unit (pre-push)
        entry: bash
        args: ["-lc", "pytest -q tests -k 'not integration'"]
        language: system
        stages: [pre-push]
